<div class="container py-6">
  <div class="columns">
    <div class="column is-two-fifths">
      <h3 class="title is-3">Sign up to {{ title }}</h3>
      <h5 class="subtitle is-5">Start a career with us</h5>

      <form>
        <div class="field">
          <label class="label" for="name">Name</label>
          <div class="control">
            <input
              class="input"
              id="name"
              name="name"
              type="text"
              (change)="handleChange($event)"
              placeholder="e.g Alex Smith"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="email">Email</label>
          <div class="control">
            <input
              class="input"
              id="email"
              name="email"
              type="email"
              (change)="handleChange($event)"
              placeholder="e.g. alexsmith@gmail.com"
            />
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-primary mt-4" [disabled]="!form.email">
              Sign up
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="column">
      <img src="assets/images/login.svg" alt="" />
    </div>
  </div>
</div>
