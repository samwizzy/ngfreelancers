<div class="container py-6">
  <section class="section has-text-centered mb-6">
    <h1 class="title">All Projects</h1>
    <h2 class="subtitle">
      Best projects built by freelancer over the years and still counting, we
      want to show you what we can do for you too
    </h2>
  </section>

  <div class="columns is-8-desktop is-8-widescreen">
    <div class="column" *ngFor="let project of projects">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img
              src="https://bulma.io/images/placeholders/1280x960.png"
              alt="Placeholder image"
            />
          </figure>
        </div>
        <div class="card-content">
          <div class="block">
            <p class="title is-4">{{ project.title }}</p>
            <p class="subtitle is-6">@johnsmith</p>
          </div>

          <div class="content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus
            nec iaculis mauris. <a>@bulmaio</a>. <a href="#">#css</a>
            <a href="#">#responsive</a>
            <br />
            <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
